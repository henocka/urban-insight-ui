<div class="container">
  <div class="course-schedule">
    <h2 class="section-title">Course Schedule</h2>
    <div class="grid-container">

      <div class="grid-child username">
        Username: {{courseScheduleOwner?.username}}
      </div>

      <div class="grid-child email">
        Email: {{courseScheduleOwner?.email}}
      </div>

      <div class="grid-child student-id">
        Student Id: {{courseScheduleOwner?.studentId}}
      </div>
    </div>

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search Course" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="courseName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Subject </th>
          <td mat-cell *matCellDef="let row"> {{row.courseName}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="topic">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Topic </th>
          <td mat-cell *matCellDef="let row"> {{row.topic}}% </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="timeSlot">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Time Slot </th>
          <td mat-cell *matCellDef="let row"> {{row.timeSlot}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
